version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"

    environment:
      # Set environment variables as needed, for example:
      MYSQL_HOST: "db"
      MYSQL_PORT: "3306"
      MYSQL_USER: "root"
      MYSQL_PASSWORD: "example"
      MYSQL_DATABASE: "exampledb"
      GEMINI_API_KEY: "xxx"
      WEBUI_API_KEY: "xxx"
      WEBUI_URL: "http://open-webui:8080"
    networks:
      - my_network
    depends_on:
      - db
      - ollama

  db:
    image: mysql:8.0
    container_name: mysql_db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: exampledb
    networks:
      - my_network
    volumes:
      - db_data:/var/lib/mysql

  ollama: 
    volumes:
      - ollama:/root/.ollama
    container_name: ollama
    pull_policy: always
    tty: true
    restart: unless-stopped
    networks:
      - my_network
    ports: 
      - "11434:11434"
    image: ollama/ollama:latest

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    volumes:
      - open-webui:/app/backend/data
    depends_on:
      - ollama
    ports:
      - 3000:8080
    environment:
      - 'WEBUI_AUTH=False'
    extra_hosts:
      - host.docker.internal:host-gateway
    restart: unless-stopped
    networks:
      - my_network

  pipelines:
    image: ghcr.io/open-webui/pipelines:main
    container_name: pipelines
    restart: always
    ports:
      - "9099:9099"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - pipelines:/app/pipelines
    networks:
      - my_network

volumes:
  ollama: 
  open-webui: 
  db_data: 
  pipelines:

networks:
  my_network:
    driver: bridge

